spring:
  application:
    name: mini-ups
  
  datasource:
    url: jdbc:postgresql://localhost:5432/ups_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:abc123}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  data:
    redis:
      host: localhost
      port: 6380
      password: ${REDIS_PASSWORD:}
      timeout: 60000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  # Enable hot reload for development
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

server:
  port: 8081
  servlet:
    context-path: /api

# Logging configuration for development
logging:
  level:
    com.miniups: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# JWT Configuration
jwt:
  secret: ${JWT_SECRET} # REQUIRED: Must be set as environment variable (minimum 32 characters)
  expiration: 86400000 # 24 hours in milliseconds

# World Simulator Configuration
world:
  simulator:
    host: localhost
    port: 12345
    enabled: true
    
# Amazon Integration Configuration  
amazon:
  integration:
    base-url: http://localhost:8080
    api-key: ${AMAZON_API_KEY:dev-api-key}
    enabled: true

# Management endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always