spring:
  
  # H2 Database for Fast Unit Tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        id:
          new_generator_mappings: false
        jdbc:
          batch_size: 25
  
  # Redis Configuration (Embedded for Testing)
  redis:
    host: localhost
    port: 6370  # Different port for testing
    timeout: 2000ms
  
  # Logging Configuration
  logging:
    level:
      com.miniups: DEBUG
      org.springframework.security: DEBUG
      org.springframework.web: DEBUG
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: DEBUG

# JWT Configuration for Testing
jwt:
  secret: test-secret-key-for-unit-tests-that-is-long-enough-for-security
  expiration: 3600000  # 1 hour

# World Simulator Mock Configuration
world:
  simulator:
    host: localhost
    port: 12345
    connection-timeout: 5000
    read-timeout: 10000
    enabled: false  # Disabled for unit tests

# Amazon Integration Mock Configuration
amazon:
  api:
    url: http://localhost:8080
    timeout: 5000
    enabled: false  # Disabled for unit tests

# Management and Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always